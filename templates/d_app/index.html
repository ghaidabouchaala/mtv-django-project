<!Doctype html>
<html>
    <head>
        <meta charset="utf-80">
        <title>Django Level Two </title>
    </head>
    <body>
        <h1>Hello this is Django level two!</h1>
        <h2>
            Here are your access records:
        </h2>
        <div>
            {% if access_records %}
                <table>
                    <thead>
                        Site Name
                    </thead>
                    <thead>
                        Date access
                    </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {%endfor%}
                </table>
            {% else%}
                <p>No access records </p>
            {% endif%}


        </div>
    </body>
</html>
